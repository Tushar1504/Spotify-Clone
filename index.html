<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Lost in Music</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - <small>No Copyright Sounds</small></h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="1.jpeg" alt="1">
                    <span class="songName">Trampoline - Shaed</span>
                    <span class="songlistplay"><span class="timestamp">03:04 <i id="0" class="fa-sharp songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Faded.jpeg" alt="1">
                    <span class="songName">Faded - Alan Walker</span>
                    <span class="songlistplay"><span class="timestamp">03:33 <i id="1" class="fa-sharp songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Ignite.jpeg" alt="1">
                    <span class="songName">Ignite - Alan Walker</span>
                    <span class="songlistplay"><span class="timestamp">03:44 <i id="2" class="fa-sharp songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="osman.jpeg" alt="1">
                    <span class="songName">Look At The Sky - OsMan</span>
                    <span class="songlistplay"><span class="timestamp">03:59 <i id="3" class="fa-sharp songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="SAAHO.jpeg" alt="1">
                    <span class="songName">Bad Boy - Saaho</span>
                    <span class="songlistplay"><span class="timestamp">02:59 <i id="4" class="fa-sharp songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="kabir.jpeg" alt="1">
                    <span class="songName">Tujhe Kitna Chahne Lage</span>
                    <span class="songlistplay"><span class="timestamp">04:36 <i id="5" class="fa-sharp songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward-fast" id="previous"></i>
            <i class="fa-sharp fa-3x fa-solid fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-fast" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="Animated Sound Wave.gif" id="gif" width="150px" height="50px" alt=""><span id="masterSongName">Trampoline - Shaed</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7573f65290.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
